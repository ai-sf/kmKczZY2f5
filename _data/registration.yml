info: "Registration will be opened on this page on January 21st at 13.00 CET.
</p><p>
Please read the terms and conditions below. Please note that, upon registration, you will be asked for personal details (such as name, surname, date of birth, university affiliation, passport number etc.) and a 100 word text to describe your motivation to take part in the event. We recommend that you take this element of the selection very seriously (expressing your interest with clarity and good spelling!), as it will be taken into consideration when selecting applicants."

posters?: true

posters: "A set of student talks be held at Firenze and a poster session will take place at INFN section of Pisa. Students of all levels and specialisations are invited to apply to present their research work, whether this is part of a thesis project (at bachelor, master or PhD level) or is an outcome of a summer research programme. A number of prizes will be awarded by the LNGS (see the Programme for details)."

